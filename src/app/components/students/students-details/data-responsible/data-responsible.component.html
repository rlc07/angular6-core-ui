<div [formGroup]="form" class="row">

  <div class="col col-md-4">
    <div class="form-group">
      <label>Nome</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
  </div>

  <div class="col col-md-4">
    <div class="form-group">
      <label>E-mail</label>
      <input formControlName="email" type="email" class="form-control">
    </div>
  </div>

  <div class="col col-md-2">
    <div class="form-group">
      <label>Telefone</label>
      <input formControlName="phone" type="text" class="form-control">
    </div>
  </div>

  <div class="col col-md-2 margin-button-input">
      <button class="btn btn-success" (click)="add()">Adicionar</button>
  </div>

</div>
<hr>
<div class="row col-md-12" *ngIf="hasStudent()">
  <table class="table table-hover table-bordered table-striped" style="width:100%">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resp of responsibles">
          <td>{{resp?.name}}</td>
          <td>{{resp?.email}}</td>
          <td>{{resp?.phone}}</td>
          <td align="center">
                <a  type="button" title="Editar" class="btn btn-primary btn-sm">
                  <span class="fa fa-edit"></span>
                </a>
               
                <a href="#" type="button" title="Excluir" class="btn btn-danger btn-sm margin-button">
                  <span class="fa fa-trash"></span>
                </a>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<div class="margin-btn-next float-md-right">
  <button class="btn btn-primary margin-button" (click)="forNext()">Próximo</button>
</div>
